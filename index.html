<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman - Rugby Teams</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Rugby Hangman</h1>
    <p id="instructions">Guess the letters of the rugby team's name!</p>
    <div id="wordDisplay"></div>
    <p>Wrong guesses: <span id="wrongGuesses"></span></p>
    <p>Attempts left: <span id="attemptsLeft"></span></p>
    <div id="keyboard"></div>
    <div id="message"></div>
    <button id="restartButton">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
